<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auth</title>
</head>
<body>
    <h1>My auth:</h1>
    <form th:action="@{/login}" method="POST" th:object = "${User}">
       <h2> Login:
        <input type="text" th:field="*{login}" />
        Password:
        <input type="password" th:field="*{password}" />
       </h2>
        <br/>
        <input type="submit" value="Go!" />
    </form>

</body>
</html>
